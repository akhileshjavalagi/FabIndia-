<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payment page</title>
    <link rel="stylesheet" href="./styles/payment.css" />
    <script
      src="https://kit.fontawesome.com/683b4b40e3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unna:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container">
      <div id="header">
        <img
          id="imagelogo"
          src="https://www.fabindia.com/file/v8385693196996654632/general/fab_india_logo.png"
          alt=""
        />

        <p><i class="fas fa-phone-alt"></i> +91853535302</p>
      </div>
      <hr />
      <div id="main">
        <div id="left">
          <div id="lower">
            <form id="myform">
              <div class="detail">
                <label for="Pin/Zip Code">Pin/Zip Code *</label> <br />
                <input
                  type="text "
                  placeholder="Enter Pin/Zip Code"
                  id="pin"
                  required
                />
                <br />

                <label for="State/Region"> State * </label><br />
                <select id="select1">
                  <option value="">State/Region</option>
                  <option value="AN">Andaman and Nicobar Islands</option>
                  <option value="AP">Andhra Pradesh</option>
                  <option value="AR">Arunachal Pradesh</option>
                  <option value="AS">Assam</option>
                  <option value="BR">Bihar</option>
                  <option value="CH">Chandigarh</option>
                  <option value="CT">Chhattisgarh</option>
                  <option value="DN">Dadra and Nagar Haveli</option>
                  <option value="DD">Daman and Diu</option>
                  <option value="DL">Delhi</option>
                  <option value="GA">Goa</option>
                  <option value="GJ">Gujarat</option>
                  <option value="HR">Haryana</option>
                  <option value="HP">Himachal Pradesh</option>
                  <option value="JK">Jammu and Kashmir</option>
                  <option value="JH">Jharkhand</option>
                  <option value="KA">Karnataka</option>
                  <option value="KL">Kerala</option>
                  <option value="LD">Lakshadweep</option>
                  <option value="MP">Madhya Pradesh</option>
                  <option value="MH">Maharashtra</option>
                  <option value="MN">Manipur</option>
                  <option value="ML">Meghalaya</option>
                  <option value="MZ">Mizoram</option>
                  <option value="NL">Nagaland</option>
                  <option value="OR">Orissa</option>
                  <option value="PY">Pondicherry</option>
                  <option value="PB">Punjab</option>
                  <option value="RJ">Rajasthan</option>
                  <option value="SK">Sikkim</option>
                  <option value="TN">Tamil Nadu</option>
                  <option value="TS">Telangana</option>
                  <option value="TR">Tripura</option>
                  <option value="UT">Uttarakhand</option>
                  <option value="UP">Uttar Pradesh</option>
                  <option value="WB">West Bengal</option>
                </select>
                <br />

                <label for="First Name*">First Name*</label><br />
                <input type="text " placeholder="First Name" id="name" /> <br />

                <label for="Address Line">Address Line 1*</label><br />
                <input type="text " placeholder="Address Line 1" id="address" />
                <br />

                <label for="Mobile">Mobile *</label><br />
                <input
                  type="number"
                  placeholder="Mobile"
                  id="mobile"
                  required
                />
                <br />
              </div>

              <div class="detail">
                <label for=" Country"> Country *</label><br />
                <select id="select2">
                  <option value="">country</option>
                  <option value="Albania">Albania</option>
                  <option value="Andorra">Andorra</option>
                  <option value="Bahamas">Bahamas</option>
                  <option value="	Brazil">Brazil</option>
                  <option value="	Cambodia">Cambodia</option>
                  <option value="Colombia">Colombia</option>
                  <option value="	Egypt">Egypt</option>
                  <option value="	Finland">Finland</option>
                  <option value="	Iceland">Iceland</option>
                  <option value="	India">India</option>
                  <option value="	Kenya">Kenya</option>
                  <option value="Maldives">Maldives</option>
                  <option value="	Mexico">Mexico</option>
                  <option value="New Zealand">New Zealand</option>
                  <option value="Russia">Russia</option>
                  <option value="	Singapore">Singapore</option>
                  <option value="	Yemen">Yemen</option>
                  <option value="ZW">Zimbabwe</option>
                  <option value="ZM">Zambia</option>
                  <option value="VG">Virgin Islands (British)</option>
                  <option value="VI">Virgin Islands</option>
                  <option value="VN">Vietnam</option>
                </select>
                <br />

                <label for=" City">City * </label><br />
                <input type="text " placeholder="City" id="city" /> <br />

                <label for="Last Name">Last Name *</label><br />
                <input type="text " placeholder="Last Name" id="last" /> <br />

                <label for="Address Line 2">Address Line 2*</label><br />
                <input
                  type="text "
                  placeholder="Address Line 2"
                  id="address2"
                />
                <br />

                <input id="btn" type="submit" value="Save and Continue" />
              </div>
            </form>
          </div>
        </div>
        <hr />
      </div>
    </div>
  </body>
</html>

<script src="./scripts/pay.js"></script>
